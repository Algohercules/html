<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>JOB APPLICATION</h2>

     <form> 
           
       <label for="name">Name : </label>
       <input type="text" id="name" name="name">
       <br>
       <br>

       <label for="emailid">email ID : </label>
       <input type="email" id="imailid" name="emailid">
       <br>
       <br>

       <label for="phonenumber">phone no.: </label>
       <input type="tel" id="phonenumber" name="phonenumber">
       <br>
       <br>

       <label for="fileupload">resume:</label>
       <br>
       <input type="file" name="fileupload" id="fileupload">


       <label for="counter">experience(in years)</label>
       <input type="number" name="counter" id="counter" min="0" max="9">

       <br>
       <br>

       <fieldset>

        <legend>SKILLS</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1">

        <label for="checkbox2">JAVASCRIPT</label>
        <input type="checkbox" name="checkbox" id="checkbox2">

        <label for="checkbox3">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox3">

  </fieldset>

           <label for="education">highest education</label>
           <select name="Education" id="education">

            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>

           </select>

     </form>
</body>
</html>
